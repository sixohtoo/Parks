<!DOCTYPE html>
<html lang="en">
<head>
    <title>Parks Solver</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body id="body">
    <h1>Parks Solver</h1>
    <button id="solve">Solve</button>
    <br>
    <select id="mode">
        <option disabled selected>Select number of trees</option>
        <option>1</option>
        <option>2</option>
    </select>
    <select id="size">
        <option disabled selected>Choose size</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
    </select>
    <br>
    <div id="colours"></div> <br>
    <div id="wrapper"></div>
    <script src="main.js"></script>
</body>
</html>
